<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="effect.js"></script>
    <title>Happy Birthday</title>
</head>

<body>
    <div class="box" id="myBox">
        <div class="arrow"></div>
        <div class="gift" id="myGift"></div>
    </div>

    <div class="bulb-container" id="bulb_container">
        <div class="hide" id="bulb_cover">
            <div class="bulb" id="bulb1"></div>
        </div>
        <div class="hide" id="bulb_cover">
            <div class="bulb" id="bulb2"></div>
        </div>
        <div class="hide" id="bulb_cover">
            <div class="bulb" id="bulb3"></div>
        </div>
        <div class="hide" id="bulb_cover">
            <div class="bulb" id="bulb4"></div>
        </div>
        <div class="hide" id="bulb_cover">
            <div class="bulb" id="bulb5"></div>
        </div>
        <div class="hide" id="bulb_cover">
            <div class="bulb" id="bulb6"></div>
        </div>
    </div>

    <div class="banner_container" id="banner">
        <img src="https://i.gifer.com/6551.gif" alt="Chúc mừng sinh nhật">
    </div>

    <div class="content" id="text-content">
        <img src="https://media.giphy.com/media/T7UCInTndZBvZnc3qL/giphy.gif" alt="firework1"
            style="transform: rotate(90deg); float: left">
        <div class="cake-container" id="cake_container">
            <!-- <img src="https://media.tenor.com/images/1930fd896363b386f1b4867deb0d73f1/tenor.gif" alt="cake"> -->
            <img src="./img/tenor.gif" alt="cake">
            <div class="message">
                <p>Today is...</p>
                <p>as beautiful as other days</p>
                <p>but you realize</p>
                <p>another year has gone</p>
                <p>in a blink of the eyes</p>
                <p><strong>however</strong></p>
                <p>Do you know..?</p>
                <p>today is just special</p>
                <p>so special to you</p>
            </div>
        </div>
        <img src="https://media.giphy.com/media/T7UCInTndZBvZnc3qL/giphy.gif" alt="firework2" style="float: right">
    </div>

    <canvas id=c></canvas>
</body>

</html>
